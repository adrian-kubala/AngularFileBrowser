<div>
    <h2 data-translate="global.title">AngularFileBrowser</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 no-padding-left">
                <button class="btn btn-primary" ui-sref="katalog.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="angularFileBrowserApp.katalog.home.createLabel">
                        Create new Katalog
                    </span>
                </button>
            </div>
            <div class="col-xs-2 no-padding-left">
                <button class="btn btn-primary" ui-sref="plik.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="angularFileBrowserApp.plik.home.createLabel">
                        Create new Plik
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="angularFileBrowserApp.katalog.nazwa">Nazwa</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="katalog in vm.katalogs track by katalog.id">
                    <td>{{katalog.nazwa}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="katalog-detail({id:katalog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="katalog.edit({id:katalog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="katalog.delete({id:katalog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
