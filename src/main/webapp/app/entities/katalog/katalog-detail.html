
<div>
    <h2><span data-translate="angularFileBrowserApp.katalog.detail.title">Katalog</span> {{vm.katalog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="angularFileBrowserApp.katalog.nazwa">Nazwa</span></dt>
        <dd>
            <span>{{vm.katalog.nazwa}}</span>
        </dd>
        <dt><span data-translate="angularFileBrowserApp.katalog.nadrzedny">Nadrzedny</span></dt>
        <dd>
            <span>{{vm.katalog.nadrzedny}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="katalog-detail.edit({id:vm.katalog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
