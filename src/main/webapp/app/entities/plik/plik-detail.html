
<div>
    <h2><span data-translate="angularFileBrowserApp.plik.detail.title">Plik</span> {{vm.plik.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="angularFileBrowserApp.plik.nazwa">Nazwa</span></dt>
        <dd>
            <span>{{vm.plik.nazwa}}</span>
        </dd>
        <dt><span data-translate="angularFileBrowserApp.plik.katalog">Katalog</span></dt>
        <dd>
            <a ui-sref="katalog-detail({id:vm.plik.katalog.id})">{{vm.plik.katalog.nazwa}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="plik-detail.edit({id:vm.plik.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
